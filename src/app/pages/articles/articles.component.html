<section>
  <!---NAVBAR SECTION-->
  <div class="container header flex-column justify-content-center align-items-center relative">
    <app-navbar class="d-flex justify-content-center w-100"></app-navbar>
  </div>

</section>
<section class=" align-items-center d-flex">
  <!-- Main banner background image -->
  <div class="articles-header container d-flex flex-column align-items-center justify-content-center">
    <h3 class="articles-header__title mt-5">Results of search <span class="articles-header__result-count">(12)</span></h3>
    <div class="row w-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-7 col-xl-5">
        <div class="">
          <app-search [value]="query" styled="ligth"></app-search>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="pb-0 pt-4 pb-md-5 articles">
  <div class="container">
    <div class="w-100 d-flex row ms-0">
      @for (item of articles; track $index) {
      <div class="col-sm-6 col-md-6 col-lg-12 mb-4">
        <app-course-preview [course]="item" size="large">
        </app-course-preview>
      </div>
      <hr class="breakmark">
      }

      <div class="col-lg-12 d-flex flex-column justify-items-center align-items-center font-hight-retro_1 cursor-pointer color-primary">
        <span class="">Load More</span>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>
  </div>
</section>
<section class="copyright bg-black">
  <app-copy-rights class="w-100"></app-copy-rights>
</section>
